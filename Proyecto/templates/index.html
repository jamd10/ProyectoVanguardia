<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <h2>Historial de Sentimientos</h2>
            <ul id="sentiment-history">
                <!-- Historial de sentimientos -->
            </ul>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <h1>Sentiment Analysis Chat</h1>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <form id="upload-form">
                <label for="file-input" class="file-input-label">
                    <span class="clip-icon">ðŸ“Ž</span>
                    <input type="file" id="file-input" accept="image/*">
                </label>
                <div class="message-placeholder" id="message-placeholder">Cargue una imagen</div>
                <div id="loading" style="display:none;">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    </div>
                </div>
                <button type="submit" class="submit-button">â¬†</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
